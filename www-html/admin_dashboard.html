<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员仪表盘</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入jQuery -->
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- 引入MD5库 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .sidebar {
            background-color: #343a40;
            color: white;
            height: 100vh;
            position: fixed;
            width: 250px;
        }
        .sidebar-header {
            padding: 20px;
            background-color: #212529;
        }
        .sidebar-menu {
            padding: 0;
            list-style: none;
        }
        .sidebar-menu li {
            padding: 10px 20px;
            border-bottom: 1px solid #4e545a;
        }
        .sidebar-menu li a {
            color: #adb5bd;
            text-decoration: none;
        }
        .sidebar-menu li a:hover {
            color: white;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h3>管理员面板</h3>
        </div>
        <ul class="sidebar-menu">
            <li><a href="#" data-page="users">用户管理</a></li>
            <li><a href="#" data-page="systemsettings">系统设置</a></li>
            <li><a href="#" data-page="logview">日志查看</a></li>
            <li><a href="#" id="logout-btn">退出登录</a></li>
        </ul>
    </div>

    <div class="main-content">
        <!--<|CHZT_REF|>-->
    </div>

    <!-- 引入Bootstrap JS和Popper.js -->
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <script>
        // 页面加载时绑定菜单点击事件
        $(document).ready(function() {
            // 为所有带有data-page属性的菜单项绑定点击事件
            $('[data-page]').click(function(e) {
                e.preventDefault();
                // 获取目标页面路径
                const targetPage = $(this).data('page');
                // 获取当前URL中的token参数
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');
                // 构建带page和token参数的URL
                let newUrl = window.location.pathname + '?page=' + encodeURIComponent(targetPage);
                if (token) {
                    newUrl += '&token=' + encodeURIComponent(token);
                }
                // 跳转到新URL
                window.location.href = newUrl;
            });
            
            // 退出登录按钮事件
            $('#logout-btn').click(function(e) {
                e.preventDefault();
                localStorage.removeItem('jwt_token');
                window.location.href = '/teacher_login.html';
            });
        });
    </script>
</body>
</html>
