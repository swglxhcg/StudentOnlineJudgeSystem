<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评价系统</title>
    <!-- Bootstrap CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/chart.js"></script>
    <style>
        /* 自定义样式 */
        .sidebar {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
        }
        .content-area {
            margin-right: 120px; /* 为侧边栏留出空间 */
            padding-left: 0; /* 去除左侧内边距 */
            height: 100%;
        }
        .card.h-100 {
            height: calc(100% - 60px); /* 减去header高度 */
        }
        html, body {
            height: 100%;
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
            height: 100% !important;
        }
        .shadow-end {
            box-shadow: 5px 0 10px -3px rgba(0,0,0,0.1);
        }
        
        .list-group-item {
            cursor: pointer;
            transition: all 0.2s;
            margin: 0;  /* 去除外边距 */
        }
        .list-group-item:hover {
            background-color: #f8f9fa;
        }
        .list-group-item.active-item {
            background-color: #bed9ff;
            border-left: 3px solid #0b62e6;
            transform: translateX(3px);
        }

        .self-eval-list-group-item {
            cursor: pointer;
            transition: all 0.2s;
            margin: 0;  /* 去除外边距 */
        }
        .self-eval-list-group-item:hover {
            background-color: #f8f9fa;
        }
        .self-eval-list-group-item.active-item {
            background-color: #bed9ff;
            border-left: 3px solid #0b62e6;
            transform: translateX(3px);
        }

        .active-btn {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0,123,255,0.5);
            font-weight: bold;
        }
        .chzt-full-height{
            height: 100%;
        }
        .chzt-dynamic-content{
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-2 border-bottom">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="mb-0" id="course_task_info">小组评价系统</h3>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" id="select-task-btn">选择作业</button>
            </div>
            <div id="task-modal" class="modal fade" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">选择作业任务点</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body" id="task-buttons-container">
                            <!-- 任务点按钮将在这里动态生成 -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-auto">
                <button class="btn btn-secondary" id="go-index-btn">返回首页</button>
            </div>
        </div>
    </div>

    <div class="container-fluid content-area">
        <!-- 内容区域 -->
        <div id="homework-page" class="page active">
            <div class="row g-0 chzt-full-height">  <!-- 去除行间距 -->
                <!-- 左侧小组列表 (3列) -->
                <div class="col-md-3">
                    <div class="card shadow-end border-0 rounded-0 h-100">  <!-- 高度100% -->
                        <div class="card-header bg-white px-3 py-3">  <!-- 减小header内边距 -->
                            <h5 class="mb-0">小组列表</h5>
                        </div>
                        <div class="card-body p-0">  <!-- 去除body内边距 -->
                            <div class="list-group list-group-flush" id="group-list">
                                <!-- 小组卡片将通过JS动态加载 -->
                                <!--{{GROUP_LIST_PLACEHOLDER}}-->
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 右侧内容区 (9列) -->
                <div class="col-md-9">
                    <div class="card border-0 h-100 rounded-0 chzt-dynamic-content">  <!-- 高度100% -->
                        <div class="card-header bg-white px-3 py-3">  <!-- 减小header内边距 -->
                            <h5 class="mb-0">作业完成情况</h5>
                        </div>
                        <div class="card-body p-0" id="homework-dynamic-content">  <!-- 去除内边距 -->
                            <h4 class="text-muted m-3">请从左侧选择小组查看详情</h4>  <!-- 添加外边距 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="self-eval-page" class="page">
            <div class="row g-0 chzt-full-height">
                <!-- 左侧小组列表 (3列) -->
                <div class="col-md-3">
                    <div class="card shadow-end border-0 rounded-0 h-100">
                        <div class="card-header bg-white px-3 py-3">
                            <h5 class="mb-0">小组自评</h5>
                        </div>
                        <div class="card-body p-0">
                            <div class="list-group list-group-flush" id="self-eval-group-list">
                                <!-- 班级整体情况按钮 -->
                                <div class="list-group-item list-group-item-action border-0 px-3 py-3">
                                    <div class="d-flex flex-column">
                                        <span class="fw-bold fs-5">班级整体情况</span>
                                    </div>
                                </div>
                                <!-- 小组卡片将通过JS动态加载 -->
                                <div class="list-group-item list-group-item-action border-0 px-3 py-3">
                                    <div class="d-flex flex-column">
                                        <span class="fw-bold fs-5">第一组</span>
                                        <span class="badge bg-success rounded-pill mt-2 align-self-start">已完成</span>
                                    </div>
                                </div>
                                <div class="list-group-item list-group-item-action border-0 px-3 py-3">
                                    <div class="d-flex flex-column">
                                        <span class="fw-bold fs-5">第二组</span>
                                        <span class="badge bg-secondary rounded-pill mt-2 align-self-start">未完成</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 右侧内容区 (9列) -->
                <div class="col-md-9">
                    <div class="card border-0 h-100 rounded-0 chzt-dynamic-content ">
                        <div class="card-body p-0" id="self-eval-dynamic-content">
                            <h4 class="text-muted m-3">请从左侧选择查看详情</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="teacher-eval-page" class="page">
            <div class="row g-0 chzt-full-height">
                <div id="teacher-eval-container" class="col-md-12">
                </div>
            </div>
        </div>
    </div>

    <!-- 垂直按钮组 -->
    <div class="sidebar">
        <div class="btn-group-vertical" role="group">
            <button type="button" class="btn btn-primary" onclick="showPage('homework-page')">作业完成情况</button>
            <button type="button" class="btn btn-secondary" onclick="showPage('self-eval-page')">小组自评情况</button>
            <button type="button" class="btn btn-secondary" onclick="showPage('teacher-eval-page')">总评情况</button>
        </div>
    </div>

    <!-- Bootstrap JS 和 Popper.js -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 页面加载完成后自动显示第一个页面
        document.addEventListener('DOMContentLoaded', function() {
            showPage('homework-page');
            let courseId = "";
            let courseName = "";
            let courseTaskId = "";
            let courseTaskName = "";
            // ajax获取课程名称，通过get_course_id接口获取课程id和名称
            $.ajax({
                url:'/get_course_id',
                type:'GET',
                contentType:'application/json',
                headers: {
                    'Authorization': 'Bearer'+ localStorage.getItem('jwt_token')
                },
                async:false,
                success:function(response) {
                    if(response.status === 200 && response.data) {
                        courseId = response.data.course_id;
                        courseName = response.data.course_name;
                    }
                },
                error:function(xhr) {
                    console.error('Error:', xhr.responseJSON?.message || xhr.statusText);
                }
            })
            // 查看localstronge中是否有course_task_id
            courseTaskId = localStorage.getItem('course_task_id');
            if(courseTaskId || courseTaskId !== "") {
                // ajax获取课程任务信息，通过get_course_task_info接口获取课程id和名称
                $.ajax({
                    url:'/get_course_task_info',
                    type:'POST',
                    contentType:'application/json',
                    headers: {
                        'Authorization': 'Bearer'+ localStorage.getItem('jwt_token')
                    },
                    async:false,
                    data:JSON.stringify({
                        course_task_id:courseTaskId
                    }),
                    success:function(response) {
                        if(response.status === 200 && response.data) {
                            courseTaskId = response.data.task.id;
                            courseTaskName = response.data.task.task_name;
                        }
                    }
                })
            }else{
                // 查询当前课程下的所有课程任务
                $.ajax({
                    url:'/get_course_task_list',
                    type:'POST',
                    contentType:'application/json',
                    headers: {
                        'Authorization': 'Bearer'+ localStorage.getItem('jwt_token')
                    },
                    data:JSON.stringify({
                        course_id:courseId
                    }),
                    async:false,
                    success:function(response) {
                        if(response.status === 200 && response.data) {
                            courseTaskId = response.data.tasks[0].id;
                            courseTaskName = response.data.tasks[0].task_name;
                            localStorage.setItem('course_task_id',courseTaskId);
                            
                        }
                    }
                })
            }
            // 动态修改课程任务信息
            document.getElementById('course_task_info').innerHTML = courseName + ' - ' + courseTaskName;

            // 选择作业按钮点击事件
            $('#select-task-btn').click(function() {
                // 获取当前课程ID
                let courseId = localStorage.getItem('course_id');
                if (!courseId || courseId === '' || courseId === 'undefined') {
                    // 发送ajax请求获取课程ID
                    $.ajax({
                        url: '/get_course_id',
                        type: 'GET',
                        headers: {
                            'Authorization': 'Bearer'+ localStorage.getItem('jwt_token')
                        },
                        success: function(response) {
                            if(response.status === 200 && response.data) {
                                localStorage.setItem('course_id', response.data.course_id);
                                courseId = response.data.course_id;
                            }
                        },
                        error: function(xhr) {
                            console.error('获取课程ID失败:', xhr.responseText);
                        }
                    })
                }
                
                // 发起AJAX请求获取任务点
                $.ajax({
                    url: '/get_course_task_list',
                    type: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('jwt_token')
                    },
                    data: JSON.stringify({course_id: localStorage.getItem('course_id')}),
                    success: function(response) {
                        if(response.status === 200 && response.data) {
                            // 清空容器
                            $('#task-buttons-container').empty();
                            
                            // 为每个任务点创建按钮
                            response.data.tasks.forEach(task => {
                                const btn = $(`<button class="btn btn-outline-primary m-2 task-btn" 
                                            data-task-id="${task.id}">${task.task_name}</button>`);
                                
                                // 按钮点击事件
                                btn.click(function() {
                                    localStorage.setItem('course_task_id', task.id);
                                    // 刷新标题
                                    $('#course_task_info').text(`${courseName} - ${task.task_name}`);
                                    // 调用showPage函数显示作业完成情况页面
                                    showPage('homework-page');
                                    $('#task-modal').modal('hide');
                                });
                                
                                $('#task-buttons-container').append(btn);
                            });
                            
                            // 默认选中第一个任务点
                            if(response.data.tasks.length > 0) {
                                const firstTaskBtn = $('.task-btn:first');
                                if(firstTaskBtn.length > 0) {
                                    firstTaskBtn.click();
                                }
                            }

                            // 显示模态框
                            $('#task-modal').modal('show');
                        }
                    },
                    error: function(xhr) {
                        console.error('获取任务点失败:', xhr.responseText);
                    }
                });
                
            });

            
            // 返回首页按钮点击事件，提供确认弹窗
            $('#go-index-btn').click(function() {
                if (confirm('是否确认返回首页？')) {
                    window.location.href = '/';
                }
            });

            // 如果没有course_task_id，自动跳转到选择作业页面
            if(!courseTaskId || courseTaskId === '' || courseTaskId === 'undefined') {
                $('#select-task-btn').click();
            }

            // 初始化页面
            showPage('homework-page');
        });
        /**
         * 显示指定页面并隐藏其他页面
         * @param {string} pageId 要显示的页面ID
         */
        function showPage(pageId) {
            // 隐藏所有页面
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // 显示选中的页面
            const currentPage = document.getElementById(pageId);
            currentPage.classList.add('active');

            // 根据页面ID执行不同的函数
            switch(pageId) {
                case 'homework-page':
                    loadHomeworkPage();
                    break;
                case 'self-eval-page':
                    loadSelfEvalPage();
                    break;
                case 'teacher-eval-page':
                    loadTeacherEvalPage();
                    break;
            }
            
            // 更新按钮状态
            const buttons = document.querySelectorAll('.sidebar .btn');
            buttons.forEach(btn => {
                // 定义页面标题映射
                const pageTitles = {
                    'homework-page': '作业完成情况',
                    'self-eval-page': '小组自评情况', 
                    'teacher-eval-page': '总评情况'
                };
                
                if (btn.textContent.trim() === pageTitles[pageId]) {
                    btn.classList.remove('btn-secondary');
                    btn.classList.add('btn-primary');
                } else {
                    btn.classList.remove('btn-primary');
                    btn.classList.add('btn-secondary');
                }
            });

            // 如果是小组自评页面，自动选中"班级整体情况"按钮
            if(pageId === 'self-eval-page') {
                const classOverviewBtn = document.querySelector('#self-eval-group-list .list-group-item:first-child');
                if(classOverviewBtn) {
                    // 移除所有active-item类
                    document.querySelectorAll('#self-eval-group-list .list-group-item').forEach(item => {
                        item.classList.remove('active-item');
                    });
                    // 添加active-item类
                    classOverviewBtn.classList.add('active-item');
                    // 手动触发点击事件
                    classOverviewBtn.click();
                }
            }
        }

        // 作业完成情况页面加载函数
        function loadHomeworkPage() {
            // 显示加载状态
            const groupList = document.getElementById('group-list');
            groupList.innerHTML = '<div class="text-center py-3">加载中...</div>';
            
            // 发起AJAX请求获取小组数据
            $.ajax({
                url: '/groups',
                type: 'POST',
                contentType: 'application/json',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('jwt_token')
                },
                data: JSON.stringify({
                    request_type: 'get_all'
                }),
                success: function(response) {
                    if (response.status === 200 && response.data) {
                        renderGroupList(response.data);
                    } else {
                        groupList.innerHTML = '<div class="text-danger py-3">加载失败: ' + (response.message || '未知错误') + '</div>';
                    }
                },
                error: function(xhr) {
                    groupList.innerHTML = '<div class="text-danger py-3">请求失败: ' + (xhr.responseJSON?.message || xhr.statusText) + '</div>';
                }
            });
        }

        /**
         * 渲染小组列表
         * @param {Array} groups 小组数据数组
         */
        function renderGroupList(groups) {
            const groupList = document.getElementById('group-list');
            let html = '';
            let homework_content = '';
            
            groups.forEach(group => {
                // 进行ajax请求查task_submissions表中是否有该小组的作业提交记录
                $.ajax({
                    url: '/homework',
                    type: 'POST',
                    contentType: 'application/json',
                    headers: {
                        'Authorization': 'Bearer'+ localStorage.getItem('jwt_token')
                    },
                    data: JSON.stringify({
                        request_type: 'get',
                        request_data: {
                            group_id: group.id,
                            homework_id: localStorage.getItem('course_task_id')
                        }
                    }),
                    async: false,
                    success: function(response) {
                        if (response.status === 200 && response.data) {
                            if(response.data.homework_content && response.data.homework_content !== '') {
                                homework_content = response.data.homework_content;
                                group.status = 'completed';
                            }else{
                                group.status = 'uncompleted';
                            }
                        } else {
                            group.status = 'uncompleted';
                        }
                    },
                    error: function(xhr) {
                        group.status = 'uncompleted';
                    }
                })
                const badgeClass = group.status === 'completed' ? 'bg-success' : 'bg-secondary';
                const statusText = group.status === 'completed' ? '已完成' : '未完成';
                
                html += `
                <div class="list-group-item list-group-item-action border-0 px-3 py-3" data-group-id="${group.id}">
                    <div class="d-flex flex-column">
                        <span class="fw-bold fs-5">${group.group_name}</span>
                        <span class="text-muted">组长: ${group.leader_name}</span>
                        <span class="badge ${badgeClass} rounded-pill mt-2 align-self-start">
                            ${statusText}
                        </span>
                    </div>
                </div>`;
            });
            groupList.innerHTML = html;

            // 添加小组按钮点击事件处理
            $(document).on('click', '.list-group-item[data-group-id]', function() {
                const groupId = $(this).data('group-id');
                console.log('点击的小组ID:', groupId);
                // 更新homework-dynamic-content内容
                const dynamicContent = document.getElementById('homework-dynamic-content');
                dynamicContent.innerHTML = `<div class="text-center py-3">加载中...</div>`;

                if(false) {
                    dynamicContent.innerHTML = `<div class="text-center py-3">${homework_content}</div>`;
                }else{
                    // 发起AJAX请求获取作业内容
                    $.ajax({
                        url: '/homework',
                        type: 'POST',
                        contentType: 'application/json',
                        headers: {
                            'Authorization': 'Bearer'+ localStorage.getItem('jwt_token')
                        },
                        data: JSON.stringify({
                            request_type: 'get',
                            request_data: {
                                group_id: groupId,
                                homework_id: localStorage.getItem('course_task_id')
                            }
                        }),
                        success: function(response) {
                            if (response.status === 200 && response.data) {
                                if(response.message !=="作业未提交" ) {
                                    if(response.data.homework_content && response.data.homework_content!== '') {
                                        dynamicContent.innerHTML = `<div class="text-center py-3">${response.data.homework_content}</div>`;
                                    }else{
                                        dynamicContent.innerHTML = `<div class="text-danger py-3"></div>`;
                                    }
                                }else{
                                    dynamicContent.innerHTML = `<div class="text-danger py-3">${response.message}</div>`;
                                }
                            }else{
                                dynamicContent.innerHTML = `<div class="text-danger py-3">加载失败:'+ (response.message || '未知错误') + '</div>`;
                            }
                        },
                        error: function(xhr) {
                            dynamicContent.innerHTML = `<div class="text-danger py-3">请求失败:'+ (xhr.responseJSON?.message || xhr.statusText) + '</div>`;
                        }
                    })
                }
            });
            
            // 重新绑定点击事件
            document.querySelectorAll('#group-list .list-group-item').forEach(item => {
                item.addEventListener('click', function() {
                    // 移除所有active-item类
                    document.querySelectorAll('#group-list .list-group-item').forEach(i => {
                        i.classList.remove('active-item');
                    });
                    // 为当前点击项添加active-item类
                    this.classList.add('active-item');
                    // TODO: 加载小组详情
                });
            });
        }

        // 小组自评情况页面加载函数
        function loadSelfEvalPage() {
            // TODO: 实现小组自评情况页面的加载逻辑
            console.log('加载小组自评情况页面');
            let html = '';
            // 动态加载小组列表
            const selfEvalGroupList = document.getElementById('self-eval-group-list');
            
            html += `
            <div class="self-eval-list-group-item list-group-item-action border-0 px-3 py-3" id="class-overview-btn">
                <div class="d-flex flex-column">
                    <span class="fw-bold fs-5">班级整体情况</span>
                </div>
            </div>`;
            // 发起AJAX请求获取小组数据
            $.ajax({
                url: '/groups',
                type: 'POST',
                contentType: 'application/json',
                async: false,
                headers: {
                    'Authorization': 'Bearer '+ localStorage.getItem('jwt_token')
                },
                data: JSON.stringify({
                    request_type: 'get_all'
                }),
                success: function(response) {
                    if (response.status === 200 && response.data) {
                        response.data.forEach(group => {
                                // 进行ajax请求,/get_group_score_self接口获取该小组是否完成自评
                            $.ajax({
                                url: '/get_group_score_self',
                                type: 'POST',
                                contentType: 'application/json',
                                headers: {
                                    'Authorization': 'Bearer '+ localStorage.getItem('jwt_token')
                                },
                                data: JSON.stringify({
                                    group_id: group.id
                                }),
                                async: false,
                                success: function(response) {
                                    if (response.status === 200 && response.data) {
                                            if(response.data.isok === 1) {
                                                html += `
                                                <div class="self-eval-list-group-item list-group-item-action border-0 px-3 py-3" data-group-id="${group.id}">
                                                    <div class="d-flex flex-column">
                                                        <span class="fw-bold fs-5">${group.group_name}</span>
                                                        <span class="text-muted">组长: ${group.leader_name}</span>
                                                        <span class="badge bg-success rounded-pill mt-2 align-self-start">
                                                            已完成
                                                        </span>
                                                    </div>
                                                </div>`;
                                            }else{
                                                html += `
                                                <div class="self-eval-list-group-item list-group-item-action border-0 px-3 py-3 disabled-item" 
                                                     data-group-id="${group.id}" 
                                                     style="opacity: 0.5; pointer-events: none;">
                                                    <div class="d-flex flex-column">
                                                        <span class="fw-bold fs-5">${group.group_name}</span>
                                                        <span class="text-muted">组长: ${group.leader_name}</span>
                                                        <span class="badge bg-secondary rounded-pill mt-2 align-self-start">
                                                            未完成
                                                        </span>
                                                    </div>

                                            }
                                    }else{

                                                    </div>

            // 渲染小组列表
            selfEvalGroupList.innerHTML = html;

            // 添加班级整体情况按钮点击事件处理
            $(document).on('click', '#class-overview-btn', function() {
                console.log('点击的班级整体情况按钮');

                // 移除所有active-item类
                $('#self-eval-group-list .self-eval-list-group-item').removeClass('active-item');
                // 为当前点击的项添加active-item类
                $(this).addClass('active-item');

                // 更新self-eval-dynamic-content内容
                const dynamicContent = document.getElementById('self-eval-dynamic-content');
                dynamicContent.innerHTML = `<div class="text-center py-3">加载中...</div>`;
                // 发起AJAX请求获取班级整体情况,使用/get_group_score_overall接口获取班级整体情况
                $.ajax({
                    url: '/get_group_score_overall',
                    type: 'POST',
                    contentType: 'application/json',
                    headers: {
                        'Authorization': 'Bearer '+ localStorage.getItem('jwt_token')
                    },
                    data: JSON.stringify({
                        task_id: localStorage.getItem('course_task_id')  // 修改参数名与接口一致
                    }),
                    success: function(response) {
                        if (response.status === 200 && response.data) {
                            // 创建饼状图容器
                            let html = '<div class="card"><div class="card-body">';
                            html += '<div class="row">';
                            
                            // 为每个评分项创建饼状图
                            response.data.scores.forEach(criteria => {
                                const scorePercent = Math.round(criteria.score * 100);
                                const remainingPercent = 100 - scorePercent;
                                
                                html += `
                                    <div class="col-md-4 float-left">
                                        <h5>${criteria.criteria_name}</h5>
                                        <p>${criteria.criteria_description}</p>
                                        <canvas id="chart-${criteria.criteria_id}" width="200" height="200"></canvas>
                                    </div>
                                `;
                            });
                            
                            html += '</div></div></div>';
                            dynamicContent.innerHTML = html;

                            // 为每个评分项创建饼状图
                            response.data.scores.forEach(criteria => {
                                const scorePercent = Math.round(criteria.score * 100);
                                const remainingPercent = 100 - scorePercent;
                                const ctx = document.getElementById(`chart-${criteria.criteria_id}`);
                                new Chart(ctx, {
                                    type: 'pie',
                                    data: {
                                        labels: ['优秀', '及格'],
                                        datasets: [{
                                            data: [scorePercent, remainingPercent],
                                            backgroundColor: [
                                                'rgba(54, 235, 162, 0.7)',
                                                'rgba(255, 99, 132, 0.7)'
                                            ],
                                            borderWidth: 1
                                        }]
                                    },
                                    options: {
                                        responsive: false,
                                        plugins: {
                                            legend: {
                                                position: 'bottom'
                                            },
                                            tooltip: {
                                                callbacks: {
                                                    label: function(context) {
                                                        return context.label + ': ' + context.raw + '%';
                                                    }
                                                }
                                            }
                                        }
                                    }
                                });
                            })
                            
                        }
                    }
                })
            })

            // 添加小组按钮点击事件处理
            $(document).on('click', '.self-eval-list-group-item[data-group-id]', function() {
                const groupId = $(this).data('group-id');
                console.log('点击的小组ID:', groupId);

                // 移除所有active-item类
                $('#self-eval-group-list .self-eval-list-group-item').removeClass('active-item');
                // 为当前点击的项添加active-item类
                $(this).addClass('active-item');

                // 更新self-eval-dynamic-content内容
                const dynamicContent = document.getElementById('self-eval-dynamic-content');
                dynamicContent.innerHTML = `<div class="text-center py-3">加载中...</div>`;
                let html = `
                    <div class="card">
                        <div class="card-body">
                            <canvas id="criteriaChart" height="150"></canvas>
                        </div>
                    </div>
                `;
                dynamicContent.innerHTML = html;
                // 发起AJAX请求获取小组自评情况，通过get_group_score_detail接口获取小组自评情况
                $.ajax({
                    url: '/get_group_score_detail',
                    type: 'POST',
                    contentType: 'application/json',
                    headers: {
                        'Authorization': 'Bearer '+ localStorage.getItem('jwt_token')
                    },
                    data: JSON.stringify({
                        group_id: groupId,
                        task_id: localStorage.getItem('course_task_id')
                    }),
                    success: function(response) {
                        if (response.status === 200 && response.data) {
                            // 渲染小组自评情况数据
                            const ctx = document.getElementById('criteriaChart');
                            // 构造labels和data数组 
                            temp_labels = response.data.scores.map(c => c.criteria_name);
                            temp_data = response.data.scores.map(c => Math.round(c.score));
                            const chartData = {
                                labels: temp_labels,
                                datasets: [{
                                    label: '评分',
                                    data: temp_data,
                                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                                    borderColor: 'rgba(54, 162, 235, 1)',
                                    borderWidth: 1
                                }]
                            };
                            
                            new Chart(ctx, {
                                type: 'bar',
                                data: chartData,
                                options: {
                                    responsive: true,
                                    scales: {
                                        y: {
                                            beginAtZero: true,
                                            max: 5,
                                            ticks: {
                                                stepSize: 1  // 设置y轴步长为1
                                            }
                                        }
                                    }
                                }
                            });
                        }
                    },
                    error: function(xhr) {
                        dynamicContent.innerHTML = `<div class="text-danger py-3">请求失败:'+ (xhr.responseJSON?.message || xhr.statusText) + '</div>`;
                    }
                })
            })
        
            // 初始化显示班级整体情况
            $('#class-overview-btn').click();
        }

        // 加载小组数据函数
        function loadGroupsData() {
            // AJAX请求获取小组数据
            $.ajax({
                url: '/groups',
                type: 'POST',
                headers: {
                    'Authorization': 'Bearer '+ localStorage.getItem('jwt_token')
                },
                async: false,
                data: JSON.stringify({
                    request_type: 'get_all',
                    request_data: {}
                }),
                contentType: 'application/json',
                success: function(response) {
                    if (response.status === 200) {
                        renderGroups(response.data);
                    }
                }
            });
        }

        // 渲染小组列表函数
        function renderGroups(groups) {
            const groupList = document.querySelector('.group-list');
            groupList.innerHTML = '';

            let html = '';
            
            groups.forEach(group => {
                let groupTotalScore = 0;
                let course_task_id = localStorage.getItem('course_task_id');

                // 通过ajax获取小组评分数据，get_group_total_score_task接口获取小组评分数据
                $.ajax({
                    url: '/get_group_total_score_task',
                    type: 'POST',
                    headers: {
                        'Authorization': 'Bearer '+ localStorage.getItem('jwt_token')
                    },
                    async: false,
                    data: JSON.stringify({
                        task_id: course_task_id,
                        scored_group_id: group.id
                    }),
                    contentType: 'application/json',
                    success: function(response) {
                        if (response.status === 200) {
                            groupTotalScore = response.data.total_score;
                        }
                    },
                    error: function(xhr) {
                        console.error('Error:', xhr.responseJSON?.message || xhr.statusText);
                    }
                })

                html += `
                    <div class="group-card">
                        <h2 class="group-name">${group.group_name}</h2>
                        <p class="group-leader">组长：${group.leader_name}</p>
                        <div class="stars">CHZT_TOTAL_SCORE_REF ★</div>
                        <div class="evaluation-grid">`;
                    // 通过ajax获取评分点数据，get_course_task_criteria接口获取评分点数据
                    $.ajax({
                            url: '/get_course_task_criteria',
                            type: 'POST',
                            headers: {
                                'Authorization': 'Bearer '+ localStorage.getItem('jwt_token')
                            },
                            data: JSON.stringify({
                                course_task_id: localStorage.getItem('course_task_id')
                            }),
                            async: false,
                            contentType: 'application/json',
                            success: function(response) {
                                if (response.status === 200) {
                                    response.data.criterias.forEach(criteria => {
                                        html += `<button class="evaluation-point" data-criteria-id="${criteria.id}">${criteria.criteria_name}</button>`;
                                    });
                                }
                            },
                            error: function(xhr) {
                                console.error('Error:', xhr.responseJSON?.message || xhr.statusText);
                            }
                    })
                html += `</div></div>`;
                // 修改html中的小组总分
                html = html.replace(`CHZT_TOTAL_SCORE_REF ★`, `${groupTotalScore} ★`);
            });
            groupList.innerHTML += html;
            
            // 添加评分点点击事件
            document.querySelectorAll('.evaluation-point').forEach(button => {
                button.addEventListener('click', () => {
                    showModal(`你是一个${button.textContent}的孩子！`);
                });
            });
        }

        // 显示模态框函数
        function showModal(message) {
            const modal = document.getElementById('fullscreenModal');
            const modalMessage = document.getElementById('modalMessage');
            modal.style.display = 'flex';
            modalMessage.textContent = message;
        }

        // 关闭模态框函数
        function closeModal() {
            document.getElementById('fullscreenModal').style.display = 'none';
        }

        // 添加小组卡片点击事件
        document.addEventListener('DOMContentLoaded', function() {
            const groupItems = document.querySelectorAll('.list-group-item');
            groupItems.forEach(item => {
                item.addEventListener('click', function() {
                    // 移除所有active-item类
                    groupItems.forEach(i => i.classList.remove('active-item'));
                    // 为当前点击项添加active-item类
                    this.classList.add('active-item');
                });
            });
            
        });

    </script>
